<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형홈페이지</title>
  <!-- 웹폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- 기본 CSS -->
  <link rel="stylesheet" href="css/default.css">
  <!-- 모바일 CSS -->
  <link 
    rel="stylesheet" 
    href="css/mobile.css" 
    media="screen and (max-width: 767px)"
  >
  <!-- PC CSS -->
  <link 
    rel="stylesheet" 
    href="css/pc.css"
    media="screen and (min-width: 768px)"
  >
</head>
<body>
  <div class="container">
    <div class="info-group flex-container">
      <!-- 명언 -->
      <p id="text-info">너무 소심하고 까다롭게 자신의 행동을 고민하지 말라 . 모든 인생은 실험이다 . 더많이 실험할수록 더나아진다  – 랄프 왈도 에머슨</p>
      <!-- 시간정보 -->
      <div class="date-box">
        <p id="day">요일</p>
        <p class="date-box-date">
          <span id="month">월</span>/<span id="date">일</span>
        </p>
      </div>
      <!-- 버튼 -->
      <a href="#" class="btn">더보기</a>
    </div><!-- info-group -->
  </div><!-- container -->

  <script src="main.js"></script>
</body>
</html>
